name: Deploy Frontend to Hostinger

on:
  push:
    branches: [main]
    paths:
      - 'packages/frontend/**'
      - 'shared/**'
      - '.github/workflows/deploy-frontend.yml'

  workflow_dispatch:

jobs:
  deploy:
    name: Build & Deploy via FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=shared

      - name: Set production env vars
        run: |
          printf 'NEXT_PUBLIC_API_URL=https://backend-api-production-078e.up.railway.app\nNEXT_PUBLIC_WS_URL=wss://backend-api-production-078e.up.railway.app/ws\n' > packages/frontend/.env.production

      - name: Build frontend (static export)
        run: npm run build --workspace=packages/frontend

      - name: Install lftp
        run: sudo apt-get update -qq && sudo apt-get install -y -qq lftp

      - name: Deploy to Hostinger via FTP
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -u "$FTP_USER","$FTP_PASSWORD" "ftp://$FTP_HOST" -e "
            set ssl:verify-certificate no
            set ftp:ssl-allow yes
            set ftp:ssl-force no
            set ftp:passive-mode yes
            set net:timeout 60
            set net:max-retries 5
            set net:reconnect-interval-base 10
            set mirror:parallel-transfer-count 3
            mirror --reverse --delete --verbose packages/frontend/out/ ./
            bye
          "
